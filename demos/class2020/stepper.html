<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="prism.css">
    <script src="prism.js"></script>
    <script type="text/javascript" src="stepper.js"></script>
  </head>
  <body onload="Stepper.stepStorageCode();">
    <div>
      <button class="btn" onclick="Stepper.prev()">Prev (←)</button>
      <button class="btn" onclick="Stepper.next()">Next (→)</button>
      <button class="btn" onclick="Stepper.skip()">Skip (↓)</button>
      <button class="btn" onclick="Stepper.forward()">Fwd (↑)</button>
      &nbsp; &nbsp; &nbsp;
      <button type="button" onclick="history.back()">Go back to previous page</button>
    </div>
    <div id="stepResult"></div>
  </body>
</html>
